name: Deploy site to production

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "production"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: self-hosted
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
          # Generate a new cache whenever packages or source files change.
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          # If source files changed but packages didn't, rebuild from a prior cache.
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}-
      - name: Install dependencies
        run: |
          npm ci
          npm i -g vercel
      - name: Build
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          vercel pull --env production --yes
          vercel build

  # Deployment job
  deploy:
    environment:
      name: production
      url: https://inngest.manager.x-ringsupply.com/
    runs-on: self-hosted
    needs: build
    steps:
      - name: Deploy to LocalNode
        id: deployment
        run: |
          mkdir -p /home/gh-actions/deployments/production
          mv ./out /home/gh-actions/deployments/production/x-ringsupply-manager
          cd /home/gh-actions/deployments/production/x-ringsupply-manager
          pm2 restart x-ringsupply-manager || pm2 start --name "x-ringsupply-manager"
